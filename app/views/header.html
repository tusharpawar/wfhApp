<header class="main-header">
    <!-- Logo -->
    <a href="#" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>E</b>MC</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Dell</b>EMC</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu" ng-controller="MyProfileController as myProfileVm">
        <ul class="nav navbar-nav">
              <li class="dropdown user user-menu">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img src="images/user2-160x160.jpg" class="user-image" alt="User Image">
                    <span class="hidden-xs">{{myProfileVm.teamMember.user}}</span>
                  </a>
                  <ul class="dropdown-menu">
                      <!-- User image -->
                      <li class="user-header">
                          <img src="images/user2-160x160.jpg" class="img-circle" alt="User Image">
                          <p>
                            {{myProfileVm.teamMember.user}}
                            <small>{{myProfileVm.teamMember.designation}}</small>
                          </p>
                      </li>
                      
                      <!-- Menu Footer-->
                      <li class="user-footer">
                          <div class="pull-left">
                            <a href="" class="btn btn-default btn-flat">Profile</a>
                          </div>
                          <div class="pull-right">
                            <a href="" class="btn btn-default btn-flat">Sign out</a>
                          </div>
                      </li>
                  </ul>
              </li>
          <!-- Control Sidebar Toggle Button -->
              <li>
                <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
              </li>
        </ul>
      </div>
    </nav>
  </header>
