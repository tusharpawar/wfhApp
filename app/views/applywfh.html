<section class="content" ng-controller="ApplyWFHController as applywfhVm">
  
    <div class="col-md-9">
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#applywfh" data-toggle="tab">ApplyWFH</a></li>
        </ul>
        <div class="tab-content">    
          <div class="active tab-pane" id="applywfh">
            <form class="form-horizontal" name="applywfhVm.wfhForm" ng-submit="applywfhVm.submitWfh()">
              <div class="form-group" >
                <label for="inputName" class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-disabled="true" id="inputName" value="{{applywfhVm.teamMember.user}}">
                </div>
              </div>
              <!--div class="form-group" ng-class="{'has-error': applywfhVm.wfhForm.date.$error.required && !applywfhVm.wfhForm.date.$pristine}">
                <label for="inputDate" class="col-sm-2 control-label">Date</label>

                <div class="col-sm-10">
                  <input type="date" class="form-control" id="date" name="date"   placeholder="Date">
                </div>
              </div-->
              <div class="form-group" ng-class="{'has-error': applywfhVm.wfhForm.subject.$error.required && !applywfhVm.wfhForm.subject.$pristine}">
                <label for="inputSubject" class="col-sm-2 control-label">Subject</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="subject" name="subject" ng-model="applywfhVm.wfh.subject" placeholder="Subject">
                </div>
              </div>
              <div class="form-group" ng-class="{'has-error': applywfhVm.wfhForm.tasks.$error.required && !applywfhVm.wfhForm.tasks.$pristine}">
                <label for="inputTasks" class="col-sm-2 control-label">Tasks</label>

                <div class="col-sm-10">
                  <textarea class="form-control" id="tasks" name="tasks" ng-model="applywfhVm.wfh.tasks" placeholder="Tasks"></textarea>
                </div>
              </div>
              <div class="form-group" ng-class="{'has-error': applywfhVm.wfhForm.date.$error.required && !applywfhVm.wfhForm.date.$pristine}">
                <label for="inputComments" class="col-sm-2 control-label">Comments</label>

                <div class="col-sm-10">
                  <textarea class="form-control" id="comments" name="comments" ng-model="applywfhVm.wfh.comments" placeholder="Comments"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> I agree to the <a href="#">terms and conditions</a>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  
                  <button type="submit" class="btn btn-danger" ng-disabled="applywfhVm.wfhForm.$invalid">Submit</button>
                  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
