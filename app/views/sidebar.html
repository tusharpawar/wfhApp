 <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel" ng-controller="MyProfileController as myProfileVm">
        <div class="pull-left image">
          <img src="images/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{myProfileVm.teamMember.user}}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> {{isOnline}}</a>
        </div>
      </div>
      
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
          <li class="treeview">
            <a ui-sref="app">
              <i class="fa fa-dashboard"></i> <span>Dashboard</span>
            </a>
          </li>
        
          <li class="treeview">
            <a ui-sref="app.myprofile">
              <i class="fa fa-pie-chart"></i>
              <span>My Profile</span>
            </a>
          </li>
          <li class="treeview">
            <a ui-sref="app.applywfh">
              <i class="fa fa-edit"></i> <span>Apply WFH</span>
            </a>
          </li>
          <li class="treeview">
            <a ui-sref="app.team">
              <i class="fa fa-table"></i> <span>Team</span>
            </a>
          </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- =============================================== -->
